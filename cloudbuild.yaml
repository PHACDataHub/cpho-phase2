# To manually trigger your cloudbuild.yaml, use: gcloud builds submit --config cloudbuild.yaml
# NOTE: when manually triggering, the COMMIT_SHA env var will be unset,
# you'll need to modify the file temporarily to not reference it

# [START cloudrun_django_cloudbuild]
steps:
  - id: "make .env.prod file"
    name: gcr.io/cloud-builders/gcloud
    entrypoint: 'bash'
    args: [ '-c', "cd server && deploy/make_prod_env_file.sh" ]

  - id: "build image"
    name: "gcr.io/cloud-builders/docker"
    #args: ["build", "-t", "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_SERVICE_NAME}-artifact-registry-for-cloud-run/${_SERVICE_NAME}:${COMMIT_SHA}", "server/."]
    args: ["build", "-t", "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_SERVICE_NAME}-artifact-registry-for-cloud-run/${_SERVICE_NAME}", "server/."] # switch to this line if manually triggering the build

  - id: "push image"
    name: "gcr.io/cloud-builders/docker"
    #args: ["push", "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_SERVICE_NAME}-artifact-registry-for-cloud-run/${_SERVICE_NAME}:${COMMIT_SHA}"]
    args: ["push", "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_SERVICE_NAME}-artifact-registry-for-cloud-run/${_SERVICE_NAME}"] # switch to this line if manually triggering the build

  - id: "deploy to cloud run"
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "${_SERVICE_NAME}",
        "--image",
        #"${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_SERVICE_NAME}-artifact-registry-for-cloud-run/${_SERVICE_NAME}:${COMMIT_SHA}",
        "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_SERVICE_NAME}-artifact-registry-for-cloud-run/${_SERVICE_NAME}", # switch to this line if manually triggering the build
        "--region",
        "${_REGION}",
        "--add-cloudsql-instances",
        "${PROJECT_ID}:${_REGION}:${_SERVICE_NAME}-db-instance",
        "--platform",
        "managed",
        "--allow-unauthenticated",
      ]

# TODO these need to be in sync with deploy/gcloud_env_vars.sh, annoying as-is
substitutions:
  _SERVICE_NAME: "cpho-phase2"
  _REGION: northamerica-northeast1

images:
  #- "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_SERVICE_NAME}-artifact-registry-for-cloud-run/${_SERVICE_NAME}:${COMMIT_SHA}"
  - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_SERVICE_NAME}-artifact-registry-for-cloud-run/${_SERVICE_NAME}" # switch to this line if manually triggering the build
# [END cloudrun_django_cloudbuild]
