    group: cert-manager.io
    version: v1
    kind: ClusterIssuer
    name: letsencrypt
    namespace: istio-system
  patch: |-
    - op: add
      path: /spec/acme/solvers/-
      value:
        selector: {}
        dns01:
          cloudDNS:
            project: pht-01hhjj7tt0m

- target:
    group: cert-manager.io
    version: v1
    kind: ClusterIssuer
    name: letsencrypt
    namespace: istio-system
  patch: |-
    - op: add
      path: /spec/acme/email
      value: simardeep.singh@phac-aspc.gc.ca