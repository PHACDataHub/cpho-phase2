apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: istio-ingressgateway
  namespace: istio-ingress
spec:
  default:
    logConfig:
      enabled: true
    config:
      type: HTTP
      httpHealthCheck:
        requestPath: /healthz/ready
        port: 15021
  targetRef:
    group: ""
    kind: Service
    name: istio-ingressgateway
---
apiVersion: networking.gke.io/v1
kind: GCPBackendPolicy
metadata:
  name: hopic-waf
  namespace: istio-ingress
spec:
  default:
    securityPolicy: hopic-waf
  targetRef:
    group: ""
    kind: Service
    name: istio-ingressgateway
