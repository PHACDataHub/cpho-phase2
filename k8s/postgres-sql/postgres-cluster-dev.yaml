apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cpho-postgres-cluster
  namespace: server
  labels:
    app: postgres-cluster-dev
  annotations:
    proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:15.4
  instances: 3
  startDelay: 900
  stopDelay: 900
  primaryUpdateStrategy: unsupervised

  postgresql:
    parameters:
      shared_buffers: 256MB
      pg_stat_statements.max: '10000'
      pg_stat_statements.track: all
      auto_explain.log_min_duration: '10s'
    pg_hba:
      - host all all all md5

  bootstrap:
    initdb:
      database: app
      owner: app

  storage:
    storageClass: standard
    size: 1Gi

  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: false
  
  serviceAccountTemplate:
    metadata:
      annotations:
        # insert the service account token
        iam.gke.io/gcp-service-account: hopicpostgresbackup@phx-01h4rr1468rj3v5k60b1vserd3.iam.gserviceaccount.com	
  
  backup:
    barmanObjectStore:
      destinationPath: gs://hopic-dev-postgres-backup
      googleCredentials:
        gkeEnvironment: true
    retentionPolicy: "30d"
