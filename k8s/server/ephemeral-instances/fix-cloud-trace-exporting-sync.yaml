apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: fix-cloud-trace-exporting
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: fix-cloud-trace-exporting
  secretRef:
    name: flux-system
  url: ssh://git@github.com/PHACDataHub/cpho-phase2
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fix-cloud-trace-exporting-postgres
  namespace: flux-system
spec:
  path: ./k8s/server/overlays/ephemeral/postgres
  interval: 2m0s
  prune: true
  sourceRef:
    kind: GitRepository
    name: fix-cloud-trace-exporting
  wait: true
  dependsOn:
    - name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fix-cloud-trace-exporting-django
  namespace: flux-system
spec:
  interval: 2m0s
  path: ./k8s/server/overlays/ephemeral/django
  prune: true
  sourceRef:
    kind: GitRepository
    name: fix-cloud-trace-exporting
  dependsOn:
    - name: fix-cloud-trace-exporting-postgres
  decryption:
    provider: sops
