# This manifest is only meant to be used as a template for defining sync configurations
# in ./k8s/server/ephemeral-instances/ directory. The ${BRANCH_NAME} must be subsituted
# with the appropriate branch name.

# It should be not applied directly to the cluster
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: ${BRANCH_NAME}
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: ${BRANCH_NAME}
  secretRef:
    name: flux-system
  url: ssh://git@github.com/PHACDataHub/cpho-phase2
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ${BRANCH_NAME}-infra
  namespace: flux-system
spec:
  path: ./k8s/server/overlays/ephemeral/infrastructure
  interval: 2m0s
  prune: true
  sourceRef:
    kind: GitRepository
    name: ${BRANCH_NAME}
  wait: true
  dependsOn:
    - name: ephemeral-instances
  postBuild:
    substitute:
      BRANCH_NAME: ${BRANCH_NAME}
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ${BRANCH_NAME}-postgres
  namespace: flux-system
spec:
  path: ./k8s/server/overlays/ephemeral/postgres
  interval: 2m0s
  prune: true
  sourceRef:
    kind: GitRepository
    name: ${BRANCH_NAME}
  wait: true
  dependsOn:
    - name: ${BRANCH_NAME}-infra
  postBuild:
    substitute:
      BRANCH_NAME: ${BRANCH_NAME}

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ${BRANCH_NAME}-django
  namespace: flux-system
spec:
  interval: 2m0s
  path: ./k8s/server/overlays/ephemeral/django
  prune: true
  sourceRef:
    kind: GitRepository
    name: ${BRANCH_NAME}
  dependsOn:
    - name: ${BRANCH_NAME}-postgres
  decryption:
    provider: sops
  postBuild:
    substitute:
      BRANCH_NAME: ${BRANCH_NAME}
