      May 2023</p>\r\n\r\n<p>Statistics Canada conducts the CTNS on behalf of Health
      Canada. The target population for CTNS is non-institutionalized persons aged
      15 years or older, living in Canada&#39;s 10 provinces, who are not members
      of collectives or living on reserves.</p>\r\n\r\n<p>The term &quot;current smoking&quot;
      in the CTNS refers to people who smoke daily and people who smoke occasionally,
      based on responses to the question &quot;During the past 30 days, how often
      did you smoke cigarettes?&quot;.</p>\r\n\r\n<p>&uarr; Rounds up to whole number,
      &darr;Rounds down to whole number</p>\r\n\r\n<p>Non-overlapping 95% confidence
      intervals were used to infer statistically significant differences in data estimates
      between gender or age groups.</p>\r\n\r\n<p>If there was no overlap in 95% confidence
      intervals across age groups, the age group with the lowest or highest estimate
