    trend_footnotes: "<ul>\r\n\t<li>Trend analysis was conducted using Joinpoint trend
      analysis. This tests whether a multi-segmented line is a significantly better
      fit than a straight or less-segmented line. Line segments are joined at points
      called joinpoints and each one denotes a statistically significant (p &le; .05)
      change in trend. If the fit of the trend line is statistically significant (p
      &le; .05), the trend is either increasing or decreasing, if not (p &gt; .05),
      the trend is stable.</li>\r\n\t<li>For model selection method, Bayesian Information
      Criterion (BIC) was selected in Joinpoint if the data set contained fewer than
      10 data points. Permutation Test was selected if the data set contained 10 or
      more data points.</li>\r\n</ul>"
