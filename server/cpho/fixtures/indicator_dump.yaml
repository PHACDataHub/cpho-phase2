      and pandemic data.<br />\r\nThe COVID-19 pandemic had major impacts on the data
      collection operations for the Canadian Community Health Survey (CCHS) 2020.
      In 2020, data collection was stopped mid-March, towards the end of the first
      collection period, and did not resume until September. The second, third and
      fourth quarterly samples were collected during very short collection periods,
      each of about five weeks, from September to December. The impossibility of conducting
      in-person interviews, the shorter collection periods and collection capacity
      issues resulted in a significant decrease in the response rates. As for previous
