    detailed_indicator: '% of population living below Canadasofficial poverty line,
      based on the Market Basket Measure'
    sub_indicator_measurement: ''
    relevant_period_types: ''
    measure_text: The percentage of people who live below Canada’s official poverty
      line.
    title_overall: ''
    table_title_overall: ''
    impact_text: <p>Higher income is strongly associated with better health. Income
      affects key social determinants of health like safe housing, ability to buy
      healthy food, and access to health care. This indicator aligns with the Canadian
      Indicator Framework for the Sustainable Development Goals (SDGs).</p>
    general_footnotes: "<p>Indicator: percentage of people living below Canada&#39;s
      official poverty line, based on the Market Basket Measure (MBM).<br />\r\nSource:
      Statistics Canada. Table 11-10-0135-01.<br />\r\nMost recent data collection
      period: 2021<br />\r\nYear published: 2023<br />\r\nDate retrieved: June 2023<br
      />\r\nEstimates are based on the Canadian Income Survey (CIS).<br />\r\nThe
      CIS improved the methods and systems used to estimate income. Beginning with
      the 2021 reference year, CIS income data were produced from the Administrative
      Personal Income Masterfile, a comprehensive source of personal income data generated
      from T1 tax returns and associated tax slips. Estimates for previous reference
      years were produced using T1 tax returns only. Other changes to income processing
      were introduced at the same time. Estimates for 2021 also incorporated updates
      to the weighting methodology. These changes to the data source, processing system
      and weighting improve the quality of the data while having minimal impact on
      key CIS estimates and trends.<br />\r\nEstimates for Canada do not include the
      territories.<br />\r\nPoverty rates are estimated using the 2018 based Market
      Basket Measure (MBM).<br />\r\nThe MBM is based on the cost of a specific basket
      of goods and services representing a modest, basic standard of living. It includes
      the costs of food, clothing, shelter, transportation and other items for a reference
      family. The disposable income of a family is compared to these costs to determine
      if it falls below the poverty line.<br />\r\nFor more information, please consult
      the &lt;a target=&quot;_blank&quot; rel=&quot;noopener&quot; href = &ldquo;https://www150.statcan.gc.ca/n1/pub/75f0002m/75f0002m2020002-eng.htm&rdquo;&gt;Report
      on the second comprehensive review of the Market Basket Measure&lt;/a&gt;.<br
      />\r\nData quality indicators are based on the coefficient of variation (CV)
      and number of observations. Interpret as follows:<br />\r\n- Excellent (CV between
      0% and 2%)<br />\r\n- Very good (CV between 2% and 4%)<br />\r\n- Good (CV between
      4% and 8%)<br />\r\n- Acceptable (CV between 8% and 16%)<br />\r\n- Use with
      caution (CV between 16% and 33.3%)<br />\r\nNo formal statistical tests were
      completed to make comparisons between sex or age groups.<br />\r\nSex or gender
      data were reported as per the original data source. Data that capture sex, gender,
      and other attributes, such as racialization and ethnicity, of all people in
      Canada are important as they can help inform the development and evaluation
