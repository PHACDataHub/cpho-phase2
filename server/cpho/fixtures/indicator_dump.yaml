    trend_footnotes: "<p>Trend analysis was conducted using Joinpoint trend analysis.
      This tests whether a multi-segmented line is a significantly better fit than
      a straight or less-segmented line. Line segments are joined at points called
      joinpoints and each one denotes a statistically significant (p &le; .05) change
      in trend. If the fit of the trend line is statistically significant (p &le;
      .05), the trend is either increasing or decreasing, if not (p &gt; .05), the
      trend is stable.</p>\r\n\r\n<p>No variance information was available for this
      indicator. Thus, the &quot;Constant Variance&quot; option was selected in Joinpoint,
      which assumes that the observed variance for each time point is constant.</p>\r\n\r\n<p>For
      model selection method, Bayesian Information Criterion (BIC) was selected in
      Joinpoint if the data set contained fewer than 10 data points. Permutation Test
      was selected if the data set contained 10 or more data points.</p>"
