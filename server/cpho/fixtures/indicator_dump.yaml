    measure_text: The percentage of people aged 5 to 17 years, who met the Canadian
      24-Hour Movement Guidelines for sedentary behaviour (recreational screen time)
      by spending no more than 2 hours a day using a screen during leisure time.
    title_overall: ''
    table_title_overall: ''
    impact_text: <p>Activities that require very little movement are called sedentary
      behaviours. Spending too much time being sedentary can increase the likelihood
      of developing chronic diseases, including diabetes and cancer. Encouraging children
      and youth to replace even small amounts of screen time with physical activity
      can make an important difference to their health and well-being.</p>
    general_footnotes: "<p>Indicator: percentage of children and youth, aged 5 to
      17 years, who report meeting sedentary behaviour recommendations by spending
      2 hours or less per day watching television, DVDs, or videos or spending time
      on a computer, tablet, or other hand-held electronic device during leisure-time.<br
      />\r\nSource: Center for Surveillance and Applied Research &amp; Public Health
      Agency of Canada. Physical Activity, Sedentary Behaviour and Sleep (PASS) Indicators
      Data Tool.<br />\r\nMost recent data collection period: 2018-2019<br />\r\nYear
      published: 2023 Edition<br />\r\nDate retrieved: May 2023<br />\r\nOnly the
      last year of a date range is shown in the titles of tables and figures. For
      example, 2018-2019 is referred to as 2019.<br />\r\nEducation refers to &quot;household&quot;
      education.<br />\r\nMeeting the sedentary behaviour recommendations for recreational
      screen time is defined by spending 2 hours or less per day during leisure time
      watching television, DVDs, or videos or spending time on a computer, tablet,
      or other hand-held electronic devices).<br />\r\nThe sedentary behaviour recommendation
      in the Canadian 24-Hour Movement Guidelines for Children and Youth calls for
      people aged 5 to17 years to limit their recreational screen time to no more
      than 2 hours per day. This indicator uses self-reported data to estimate the
      amount of time children spend daily engaged watching television, DVDs, or videos,
      and/or spending time on a computer, tablet or other hand-held electronic devices
      during leisure time.<br />\r\nNumerator: Number of people aged 5 to17 years
      that report spending 2 hours or less per day watching television, DVDs, or videos
      and/or spending time on a computer, tablet or other hand-held electronic devices
      during leisure-time.<br />\r\nDenominator: Total population, aged 5 to17 years.<br
      />\r\nOther sedentary activities such as reading or sleeping are not included
      in this measure. Using computers includes playing computer games and using the
      internet. This indicator can provide a conservative estimate of the number of
      children who meet these recommendations.<br />\r\nAll estimates are crude rates.<br
      />\r\nNon-overlapping 95% confidence intervals were used to infer statistically
      significant differences in data estimates between sex or age groups.<br />\r\nIf
      there was no overlap in 95% confidence intervals across age groups, the age
      group with the lowest or highest estimate was stated.<br />\r\nSex or gender
      data were reported as per the original data source. Data that capture sex, gender,
      and other attributes, such as racialization and ethnicity, of all people in
      Canada are important as they can help inform the development and evaluation
      of inclusive programs and policies. Work is ongoing to fill these data gaps
      in Canada. For more information, visit the &lt;a target=&quot;_blank&quot; rel=&quot;noopener&quot;
      href = &ldquo;https://cihr-irsc.gc.ca/e/8673.html&rdquo;&gt;Canadian Institutes
      of Health Research&lt;/a&gt;.<br />\r\nSee &lt;a href=&rdquo;#Additional-information&quot;&gt;Additional
      information&lt;/a&gt; for other health data resources for Indigenous peoples
      and/or other populations.</p>"
