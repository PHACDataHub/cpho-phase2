    title_overall: ''
    table_title_overall: ''
    impact_text: '<p>Having a safe and affordable place to live is associated with
      good physical and mental health and well-being. Unaffordable housing is also
      linked to food insecurity. Households that are most likely to be in core housing
      need are those with: a lone female parent recent immigrants refugees Indigenous
      peoples</p>'
    general_footnotes: "<p>Indicator: percentage of households in core housing need.<br
      />\r\nSource: Statistics Canada. Census of Population.<br />\r\nMost recent
      data collection period: 2021<br />\r\nYear published: 2022<br />\r\nDate retrieved:
      June 2023<br />\r\n2021 Data are from the 2021 Long-form Census Questionnaire
      (25% sample data, mandatory).<br />\r\nData are for households.<br />\r\nA household
      is in core housing need if:<br />\r\n- its housing is below one or more of the
      adequacy, suitability and affordability standards, and<br />\r\n- it would have
      to spend 30% or more of its before-tax household income to access local housing
      that meets all 3 standards.<br />\r\nAdequate housing does not require any major
      repairs, according to residents. Suitable housing has enough bedrooms for the
      size and makeup of resident households, according to National Occupancy Standard
      (NOS) requirements. Affordable housing costs less than 30% of before-tax household
      income.<br />\r\n&lsquo;Total households examined for core housing need&rsquo;
      refers to all non-farm, non-band, non-reserve private households in private
      dwellings reporting positive incomes and shelter-cost-to-income ratios less
      than 100%.<br />\r\nGender groups are women+ and men+. Both groups include transgender
      and cisgender people.<br />\r\nNo formal statistical tests were completed to
      make comparisons between groups or from year to year.<br />\r\nSee &lt;a href=&rdquo;#Additional-information&quot;&gt;Additional
      information&lt;/a&gt; for other health data resources for Indigenous peoples
      and/or other populations.</p>"
