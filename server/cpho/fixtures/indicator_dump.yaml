    title_overall: ''
    table_title_overall: ''
    impact_text: <p>The more frequently a person uses cannabis, the higher the risk
      of experiencing short- and/or long-term health impacts. Frequent use of cannabis
      can affect brain development or functioning and may lead to mental health challenges
      or dependence. These effects appear to be worse for youth as their brains are
      still developing. Monitoring cannabis use is important as the likelihood or
      severity of adverse outcomes may be reduced by users making informed choices.</p>
    general_footnotes: "<p>Indicator: percentage of people, aged 15 years or older,
      who reported using cannabis daily or almost daily (5-7 days per week) in the
      past 30 days.<br />\r\nSource: Statistics Canada. Canadian Community Health
      Survey.<br />\r\nMost recent data collection period: 2021<br />\r\nYear published:
      2021<br />\r\nDate retrieved: May 2023<br />\r\n2019 was the first year to include
      questions on cannabis in the Canadian Community Health Survey (CCHS) (following
      the coming into force of the Cannabis Act in 2018).<br />\r\nThis indicator
      does not differentiate by reasons for cannabis use, such as medical versus non-medical
      purposes. In 2019, 36% of people (2.3 million) who used cannabis in the past
      year reported using it for medical purposes, unchanged from 2017 (37% or 1.6
      million). According to the Canadian Alcohol and Drugs Survey (2019) those who
      use cannabis for medical purposes are more likely to consume it on a daily or
      almost daily basis.<br />\r\nPercentages were calculated out of all respondents
      aged 15 years or older, excluding &ldquo;Don&#39;t know&rdquo;, &ldquo;Refuse&rdquo;,
      and &ldquo;Not stated&rdquo;.<br />\r\nSignificant differences (based on t-test
      and a threshold of p&lt;0.05): Since 2019, daily/almost daily use decreased
      significantly in those aged 20 to 29 years and increased significantly in those
      aged 60 years or older.<br />\r\nNon-overlapping 95% confidence intervals were
      used to infer statistically significant differences in data estimates between
      sex or age groups.<br />\r\nIf there was no overlap in 95% confidence intervals
      across age groups, the age group with the lowest or highest estimate was stated.<br
      />\r\nSex or gender data were reported as per the original data source. Data
      that capture sex, gender, and other attributes, such as racialization and ethnicity,
      of all people in Canada are important as they can help inform the development
      and evaluation of inclusive programs and policies. Work is ongoing to fill these
      data gaps in Canada. For more information, visit the &lt;a target=&quot;_blank&quot;
      rel=&quot;noopener&quot; href = &ldquo;https://cihr-irsc.gc.ca/e/8673.html&rdquo;&gt;Canadian
      Institutes of Health Research&lt;/a&gt;.<br />\r\nFor more information, please
      see Canada&#39;s Lower-Risk Cannabis Use Guidelines.</p>"
