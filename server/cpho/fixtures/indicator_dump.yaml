      Table 13-10-0800-01.<br />\r\nMost recent data collection period: 2021<br />\r\nYear
      published: 2023<br />\r\nDate retrieved: August 2023<br />\r\nCancer mortality
      rates are age-standardized using the direct method and the final 2011 Canadian
      postcensal population structure. Age standardization allows for comparisons
      of rates, over time and between provinces and territories, that are unaffected
      by differences in the age distribution of the population.<br />\r\nDeath is
      defined as the permanent disappearance of all evidence of life at any time after
      a live birth has taken place. Stillbirths are excluded.<br />\r\nDuring the
      production of each year&#39;s death statistics, data from previous years may
      be updated to reflect any changes from the provincial and territorial vital
      statistics registrars.<br />\r\nAs a result of reporting delay, data for 2019,
      2020, and 2021 are considered preliminary.<br />\r\nYukon data were not available
      for 2017, 2018, 2019, 2020 and 2021.<br />\r\nThe geographic distribution of
      deaths is based on the deceased&#39;s usual place of residence rather than the
      place where the death occurred.<br />\r\nDeaths of non-residents of Canada are
      excluded.<br />\r\nFor data years 2000 to 2009, missing data on sex of the deceased
      were imputed based on death registration number. Starting with the 2010 data
      year, missing data on sex of the deceased were imputed based on the cause of
      death information and a logistic regression.<br />\r\nThe &lsquo;all cancer
      mortality rate&rsquo; is calculated using the underlying cause of death. This
      is defined as:<br />\r\n- the disease or injury that initiated the train of
      events leading directly to death, or<br />\r\n- the circumstances of the accident
      or violence which produced the fatal injury<br />\r\nThe underlying cause is
      selected from the conditions listed on the medical certificate of cause of death.<br
      />\r\nCause of death is classified according to the World Health Organization
      (WHO), International Statistical Classification of Diseases and Related Health
      Problems, Tenth Revision (ICD-10). Cancer deaths include ICD-10 codes C00 to
      C97.<br />\r\nNo formal statistical tests were completed to make comparisons
      between sex groups.<br />\r\nSex or gender data were reported as per the original
      data source. Data that capture sex, gender, and other attributes, such as racialization
      and ethnicity, of all people in Canada are important as they can help inform
      the development and evaluation of inclusive programs and policies. Work is ongoing
      to fill these data gaps in Canada. For more information, visit the &lt;a target=&quot;_blank&quot;
      rel=&quot;noopener&quot; href = &ldquo;https://cihr-irsc.gc.ca/e/8673.html&rdquo;&gt;Canadian
