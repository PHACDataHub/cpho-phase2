    title_overall: ''
    table_title_overall: ''
    impact_text: '<p>Every child deserves to be in a safe environment free from abuse
      and neglect. Violence experienced in childhood can have short- and long-term
      health consequences, such as increased risks of: - mental illness - substance-related
      harm - developmental and behavioural disorders With early intervention and ongoing
      support, survivors can thrive and live happy and safe lives.</p>'
    general_footnotes: "<p>Indicator: percentage of people, aged 15 years or older,
      that reports experiencing at least once before age 15 any type of physical or
      sexual assault and/or exposure to violence by an adult (18 years or older).</p>\r\n\r\n<p>Source:
      Centre for Surveillance and Applied Research, Public Health Agency of Canada.
      Child Maltreatment Surveillance Indicator Framework (CMSIF) Data Tool.</p>\r\n\r\n<p>Most
      recent data collection period: 2014</p>\r\n\r\n<p>Year published: 2020 (2020
      Edition)</p>\r\n\r\n<p>Date retrieved: May 2023</p>\r\n\r\n<p>Data and estimates
      do not include territories.</p>\r\n\r\n<p>Estimated percentage of the population
      15 years or older who report having experienced (before age 15) one or more
      times physical violence, sexual violence, or exposure to violence, by an adult
      or parents/guardians.</p>\r\n\r\n<p>- Physical violence (slap on the face, head
      or ears, hit with something hard with the intent to hurt, pushed, grabbed, shoved,
      object thrown at, kicked, bitten, punched, choked, burned, or physically attacked
      by an adult).</p>\r\n\r\n<p>- Sexual violence (forced or experienced an attempt
      to force into sexual activity by an adult, been touched in a sexual way by an
      adult)</p>\r\n\r\n<p>- Exposure to Intimate partner violence (saw/heard parents,
      step-parents or guardians hit each other or another adult).</p>\r\n\r\n<p>In
      this analysis, all positive responses to all childhood abuse questions were
      counted as indicating abuse.</p>\r\n\r\n<p>Numerator (weighted estimate): Number
      of people aged 15 years or older who, before age 15, experienced physical violence,
      sexual violence (by someone 18 years or older), and/or exposure to violence
      by parents/guardians.</p>\r\n\r\n<p>Denominator: Total population, aged 15 years
      or older.</p>\r\n\r\n<p>Non-overlapping 95% confidence intervals were used to
      infer statistically significant differences in data estimates between sex or
