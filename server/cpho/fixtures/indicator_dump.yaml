    impact_text: <p>Life expectancy is an important indicator of population health.
      Life expectancy has been generally increasing in Canada over the last century.
      However, gains stalled as the opioid crisis escalated in the 2010s and later
      as the COVID-19 pandemic set in. Not all people in Canada have the same life
      expectancy. For example, people with lower levels of income or education live
      shorter lives on average.</p>
    general_footnotes: "<p>Indicator: life expectancy at birth, in years.<br />\r\nSource:
