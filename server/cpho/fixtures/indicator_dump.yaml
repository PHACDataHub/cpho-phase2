    impact_text: 'Antibiotic resistance is the ability of bacteria to become immune
      to antibiotics, which are drugs commonly used to treat infections. MRSA is just
      one example of antibiotic-resistant bacteria. It can cause life-threatening
      bloodstream infections. Antibiotic resistance, and the antimicrobial-resistant
      infections that result from it, are a growing public health threat. This threat
      can be reduced through: - strong infection control practices in healthcare settings
      - screening, and - more appropriate use of antibiotics'
