    impact_text: Exclusive breastfeeding can offer health benefits. For infants, this
      can include improved cognitive development and protection against infections
      in infancy, and reduced risk of obesity later in life. For the breastfeeding
      parent, it can reduce the risk of breast and ovarian cancer and diabetes. Drivers
      and barriers to breastfeeding are complex and are unique to personal circumstances.
      While there has been an increase in exclusive breastfeeding, more needs to be
      done to reduce barriers for parents and caregivers.
    general_footnotes: "<p>Indicator: percentage of females who reported exclusively
      breastfeeding their child for at least the first 6 months of life.</p>\r\n\r\n<p>Source:
      Statistics Canada. Canadian Community Health Survey.</p>\r\n\r\n<p>Most recent
      data collection period: 2017-2018</p>\r\n\r\n<p>Year published: N/A</p>\r\n\r\n<p>Date
      retrieved: May 2023</p>\r\n\r\n<p>Only the last year of a date range is shown
      in the titles of tables and figures. For example, 2017-2018 is referred to as
      2018.</p>\r\n\r\n<p>All calculations excluded records with non-response for
      exclusive breastfeeding related questions.</p>\r\n\r\n<p>Exclusive breastfeeding
      refers to an infant receiving only breast milk, without any additional liquid
      (even water) or solid food.</p>\r\n\r\n<p>These estimates report on information
      provided by females aged 15 to 55 who had a baby in the last 5 years, who:</p>\r\n\r\n<p>-
      answered the questions needed to calculate 6-month breastfeeding exclusivity,
      and</p>\r\n\r\n<p>- were not still exclusively breastfeeding a child less than
      6 months old at the time of the survey.</p>\r\n\r\n<p>This indicator uses the
      term &ldquo;females&rdquo; to refer to people who were assigned female at birth.
      PHAC acknowledges that some people who give birth or breastfeed do not identify
      as female.</p>\r\n\r\n<p>The numerator includes mothers who exclusively breastfed
      for at least 6 months and who may or may not be still breastfeeding.</p>\r\n\r\n<p>The
      denominator includes all mothers who answered the questions needed to calculate
      6-month breastfeeding exclusivity.</p>\r\n\r\n<p>Data from Nunavut were suppressed.</p>\r\n\r\n<p>Non-overlapping
      95% confidence intervals were used to infer statistically significant differences
      in data estimates between age groups.</p>\r\n\r\n<p>If there was no overlap
      in 95% confidence intervals across age groups, the age group with the lowest
      or highest estimate was stated.</p>\r\n\r\n<p>See &lt;a href=&rdquo;#Additional-information&quot;&gt;Additional
      information&lt;/a&gt; for other health data resources for Indigenous peoples
      and/or other populations.</p>"
