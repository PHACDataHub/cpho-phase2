    impact_text: Chickenpox is a highly infectious disease that can cause fever and
      a blister-like rash. It can sometimes cause complications leading to hospitalization
      or even death. The virus can stay dormant in the body and re-emerge later in
      life as shingles. To prevent outbreaks, at least 95% of the population needs
      to be vaccinated. Since 2011, little progress has been made towards reaching
      national childhood vaccination goals, including for chickenpox. The COVID-19
      pandemic may have interrupted routine vaccinations, increasing the importance
      of promoting childhood vaccination.
    general_footnotes: '<p>Indicator: percentage of 2-year-olds that have received
