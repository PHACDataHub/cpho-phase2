      but thanks to advances in detection and treatment, mortality rates have decreased
      over time.</p>
    general_footnotes: "<p>Indicator: rate of all newly diagnosed breast cancer cases
      in Canada, per 100,000 population. Estimates are age-standardized. Cancer incidence
      data are not available for Quebec after 2017 and Nova Scotia after 2018.<br
      />\r\nSource: Statistics Canada. Table 13-10-0747-01.<br />\r\nMost recent data
      collection period: 2020<br />\r\nYear published: 2023<br />\r\nDate retrieved:
      May 2023<br />\r\nCancer incidence rates are age-standardized using the direct
      method and the final 2011 Canadian postcensal population structure. Age standardization
      allows for comparisons of rates, over time and between provinces and territories,
      that are unaffected by differences in the age distribution of the population.
      The age-standardized rate is undefined when the underlying population of one
      or more age groups is 0.<br />\r\nCancers are classified according to the International
      Classification of Diseases for Oncology, Third Edition.<br />\r\nBreast cancers
      include malignant (behavior=3) primary tumours with topography codes C50.0 to
      C50.9, excluding histologies 9050 to 9055, 9140, and 9590 to 9993.<br />\r\nAs
      the Canadian Cancer Registry is updated annually with most recent data as well
      as updates to previous records, the incidence for any given diagnosis year may
      change from one release to the next. Delays in the reporting of new cases to
      Statistics Canada typically result in undercounts of cases that are more pronounced
      in the most recently reported diagnosis year. Generally, the reporting delay
      ranges between 2% and 3% nationally. The updated cases are added to their appropriate
      diagnosis year with the reporting of data from a new reference year.<br />\r\nThe
      rules for multiple primaries developed by the International Agency for Research
      on Cancer (IARC) and the International Association of Cancer Registries (IACR)
      have been applied. The most up-to-date version of the rules is available in
      the &lt;a target=&quot;_blank&quot; rel=&quot;noopener&quot; href = &ldquo;http://www.iacr.com.fr/index.php?option=com_content&amp;view=category&amp;layout=blog&amp;id=68&amp;Itemid=445&rdquo;&gt;IARC/IACR
      Cancer Registry Tools application&lt;/a&gt;.<br />\r\nNon-overlapping 95% confidence
