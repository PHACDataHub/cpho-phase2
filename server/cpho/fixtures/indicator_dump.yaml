    measure_text: The percentage of 2-year-olds who received at least 4 doses of a
      vaccine for diphtheria, tetanus, and pertussis (whooping cough).
    title_overall: ''
    table_title_overall: null
    impact_text: The vaccine for diphtheria, tetanus and pertussis is effective at
      preventing 3 diseases caused by bacteria, all of which can cause serious complications
      leading to hospitalization or even death. To prevent outbreaks, at least 95%
      of the population needs to be vaccinated. Since 2011, little progress has been
      made towards reaching national childhood vaccination goals, including for diphtheria,
      tetanus and pertussis. The COVID-19 pandemic may have interrupted routine vaccinations,
      increasing the importance of promoting childhood vaccination.
    general_footnotes: "<ul>\r\n\t<li>Indicator: percentage of 2-year-olds that have
      received at least 4 doses of a vaccine for diphtheria, tetanus, and pertussis
      (whooping cough).</li>\r\n\t<li>Source: Statistics Canada &amp; Public Health
      Agency of Canada. Childhood National Immunization Coverage Survey.</li>\r\n\t<li>Most
      recent data collection period: 2021</li>\r\n\t<li>Year published: 2023</li>\r\n\t<li>Date
      retrieved: June 2023</li>\r\n\t<li>Methodology changes in cNICS 2017 reduced
      the systematic under-reporting of vaccine doses seen in cNICS 2011, 2013 and
      2015. Imputation was done for diphtheria, pertussis and tetanus (DTaP) to account
      for the fact that these are given as part of a combination vaccine in Canada.
      They are not available to children as single-antigen vaccines. If a dose date
      was reported for any one of diphtheria, pertussis or tetanus, it was assumed
      that the child had received all of diphtheria, tetanus, pertussis and polio
      vaccines on that given date. Imputation is present in the cNICS 2017, 2019 and
      2021.</li>\r\n\t<li>Nunavut estimates and confidence intervals are of marginal
      quality due to high sampling variability and should be used with caution.</li>\r\n\t<li>Non-overlapping
      95% confidence intervals were used to infer statistically significant differences
      in data estimates between gender groups.</li>\r\n\t<li>Sex or gender data were
      reported as per the original data source. Data that capture sex, gender, and
      other attributes, such as racialization and ethnicity, of all people in Canada
      are important as they can help inform the development and evaluation of inclusive
      programs and policies. Work is ongoing to fill these data gaps in Canada. For
      more information, visit the&nbsp;<a href=\"https://cihr-irsc.gc.ca/e/8673.html\"
      rel=\"noopener\" target=\"_blank\">Canadian Institutes of Health Research</a>.</li>\r\n</ul>"
    main_source_english: "<ul>\r\n\t<li>Public Health Agency of Canada. (2023). Highlights
      from the 2021 childhood National Immunization Coverage Survey (cNICS). Retrieved
      from&nbsp;<a href=\"https://www.canada.ca/en/public-health/services/immunization-vaccines/vaccination-coverage/2021-highlights-childhood-national-immunization-coverage-survey.html#results\">https://www.canada.ca/en/public-health/services/immunization-vaccines/vaccination-coverage/2021-highlights-childhood-national-immunization-coverage-survey.html#results</a></li>\r\n</ul>"
    other_relevant_sources_english: "<ul>\r\n\t<li>Canadian Institutes of Health Research.
