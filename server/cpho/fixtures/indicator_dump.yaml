    title_overall: ''
    table_title_overall: null
    impact_text: Perceived health reflects not just the presence or absence of disease,
      but also a person’s sense of their physical, mental and social well-being. Indigenous
      peoples, immigrants and people from racialized communities are less likely to
      say their health is very good or excellent. This could be for a variety of reasons,
      including systemic and structural barriers to accessing health care.
    general_footnotes: "<p>Indicator: percentage of people, aged 12 years or older,
      that reported their health as very good or excellent.</p>\r\n\r\n<p>Source:
      Statistics Canada. Table 13-10-0096-01.</p>\r\n\r\n<p>Most recent data collection
      period: 2021</p>\r\n\r\n<p>Year published: 2022</p>\r\n\r\n<p>Date retrieved:
      May 2023</p>\r\n\r\n<p>Respondents were instructed that health refers to physical,
      mental, and social well-being, as well as the absence of disease and injury.</p>\r\n\r\n<p>Response
      options to the question on perceived health were &ldquo;excellent&rdquo;, &ldquo;very
      good&rdquo;, &ldquo;good&rdquo;, &ldquo;fair&rdquo;, and &ldquo;poor&rdquo;.</p>\r\n\r\n<p>Non-response
      categories (&ldquo;refusal&quot;, &ldquo;don&rsquo;t know&rdquo; and &quot;not
      stated&quot;) were excluded from the denominator of estimates.</p>\r\n\r\n<p>The
      annual estimates are based on Canadian Community Health Survey (CCHS) data from
      people living in the 10 provinces.</p>\r\n\r\n<p>The following groups, representing
      less than 3% of the Canadian population aged 12 years or older, were not included
      in this survey:</p>\r\n\r\n<p>- persons living on reserves and other Indigenous
      settlements in the provinces</p>\r\n\r\n<p>- full-time members of the Canadian
      Forces</p>\r\n\r\n<p>- people living in institutions</p>\r\n\r\n<p>- children
      aged 12-17 living in foster care, and</p>\r\n\r\n<p>- persons living in the
      Quebec health regions of R&eacute;gion du Nunavik and R&eacute;gion des Terres-Cries-de-la-Baie-James</p>\r\n\r\n<p>Non-overlapping
      95% confidence intervals were used to infer statistically significant differences
      in data estimates between sex or age groups.</p>\r\n\r\n<p>Sex or gender data
      were reported as per the original data source. Data that capture sex, gender,
      and other attributes, such as racialization and ethnicity, of all people in
      Canada are important as they can help inform the development and evaluation
      of inclusive programs and policies. Work is ongoing to fill these data gaps
      in Canada. For more information, visit the &lt;a target=&quot;_blank&quot; rel=&quot;noopener&quot;
      href = &ldquo;https://cihr-irsc.gc.ca/e/8673.html&rdquo;&gt;Canadian Institutes
      of Health Research&lt;/a&gt;.</p>\r\n\r\n<p>See &lt;a href=&rdquo;#Additional-information&quot;&gt;Additional
      information&lt;/a&gt; for other health data resources for Indigenous peoples
      and/or other populations.</p>"
