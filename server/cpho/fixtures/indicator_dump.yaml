      are at greater risk for substance-related harms. This is often because of factors
      outside of their control, like poverty and lack of safe and affordable housing.
    general_footnotes: "<p>Indicator: crude rate of apparent opioid toxicity deaths
      per 100,000 population.<br />\r\nSource: Special Advisory Committee on the Epidemic
      of Opioid Overdoses. Opioid- and Stimulant-related Harms in Canada.<br />\r\nMost
      recent data collection period: 2023<br />\r\nYear published: 2023<br />\r\nDate
      retrieved: June 2023<br />\r\nBritish Columbia data from 2016 to 2018 include
      deaths with completed investigations that are related to illicit opioids while
      data from 2019 to 2022 include deaths with ongoing or completed investigations
      that are related to all illicit drugs, including but not limited to opioids
      and stimulants, used alone or in combination with prescribed/diverted medication.<br
      />\r\nQuebec data from 2016 to 2020 include deaths with completed investigations
      that are attributable to opioids. Data from 2021 and 2022 include unintentional
      deaths with ongoing or completed investigations that are related to drug or
      opioid-related intoxication, including opioids and stimulants.<br />\r\nManitoba
      data for 2022 are based on January to March.<br />\r\nBased on data submitted
      to the Public Health Agency of Canada on or before May 3, 2023. For quarterly
      updated data, based on results of completed death investigations, please see
      the data source.<br />\r\nNunavut data from 2016 to 2022 were suppressed.<br
      />\r\nData reported by some provinces and territories do not include all manners
