    impact_text: <p>Health-adjusted life expectancy measures both length of life lived
      and the quality of those life years after age 65. Health problems tend to increase
      with age, and not all older people in Canada have the same opportunities to
      be healthy. An increasing health-adjusted life expectancy at 65 reflects progress
      in keeping older people healthy and well.</p>
    general_footnotes: "<p>Indicator: health-adjusted life expectancy (HALE) at age
      65, in years.<br />\r\nSource: Statistics Canada. Table 13-10-0370-01.<br />\r\nMost
      recent data collection period: 2015-2017<br />\r\nYear published: 2022<br />\r\nDate
      retrieved: May 2023<br />\r\nHALE is a more comprehensive indicator than that
      of life expectancy because it introduces the concept of quality of life. HALE
      is the number of years in full health that an individual can expect to live
      given the current morbidity and mortality conditions. HALE uses the Health Utility
      Index (HUI) to weigh years lived in good health higher than years lived in poor
      health. Thus, HALE is not only a measure of quantity of life but also a measure
      of quality of life.<br />\r\nHALE calculation uses the methodology described
      in the report: &lt;a target=&quot;_blank&quot; rel=&quot;noopener&quot; href
      = &ldquo;https://www150.statcan.gc.ca/n1/pub/82-003-x/2018004/article/54950-eng.htm&rdquo;&gt;Health-adjusted
      life expectancy in Canada (2018)&lt;/a&gt;.<br />\r\nHALE for 2015-2017 is not
      available for the territories. Data for the Canadian Community Health Survey
      (CCHS) are collected yearly from a sample of about 65,000 respondents from the
      10 provinces. 2-year combined data are required for breakdowns at the territorial
      level. The Health Utilities Index (HUI-3), a component of the HALE, was only
      collected for 2015 and so cannot be used for the territories.<br />\r\nNon-overlapping
      95% confidence intervals were used to infer statistically significant differences
      in data estimates between sex groups.<br />\r\nSex or gender data were reported
      as per the original data source. Data that capture sex, gender, and other attributes,
      such as racialization and ethnicity, of all people in Canada are important as
      they can help inform the development and evaluation of inclusive programs and
      policies. Work is ongoing to fill these data gaps in Canada. For more information,
