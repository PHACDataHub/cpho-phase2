    trend_footnotes: "<p>Trend analysis was conducted using Joinpoint trend analysis.
      This tests whether a multi-segmented line is a significantly better fit than
      a straight or less-segmented line. Line segments are joined at points called
      joinpoints and each one denotes a statistically significant (p &le; .05) change
      in trend. If the fit of the trend line is statistically significant (p &le;
      .05), the trend is either increasing or decreasing, if not (p &gt; .05), the
      trend is stable.</p>\r\n\r\n<p>For model selection method, Bayesian Information
      Criterion (BIC) was selected in Joinpoint if the data set contained fewer than
      10 data points. Permutation Test was selected if the data set contained 10 or
      more data points.</p>\r\n\r\n<p>The 2020 Canadian Community Health Survey included
      pre-pandemic and pandemic data.</p>\r\n\r\n<p>The COVID-19 pandemic had major
      impacts on the data collection operations for the Canadian Community Health
      Survey (CCHS) 2020. In 2020, data collection was stopped mid-March, towards
      the end of the first collection period, and did not resume until September.
      The second, third and fourth quarterly samples were collected during very short
      collection periods, each of about five weeks, from September to December. The
      impossibility of conducting in-person interviews, the shorter collection periods
      and collection capacity issues resulted in a significant decrease in the response
      rates. As for previous CCHS cycles, survey weights were adjusted to minimize
      any potential bias that could arise from survey non-response; non-response adjustments
      and calibration using available auxiliary information were applied and are reflected
      in the survey weights provided with the data file. Extensive validations of
      survey estimates were also performed and examined from a bias analysis perspective.
      Despite these rigorous adjustments and validations, the high non-response increases
      the risk of a remaining bias and the magnitude with which such a bias could
      impact estimates produced using the survey data.</p>"
