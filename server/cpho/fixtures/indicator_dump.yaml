    name: LOW BIRTHWEIGHT
    category: factors_influencing_health
    topic: childhood_and_family_factors
    detailed_indicator: Birth-weight less than 2,500 grams (% of live births)
    sub_indicator_measurement: ''
    relevant_period_types: ''
    measure_text: The percentage of newborns weighing less than 2,500 grams (5.5 pounds)
      at birth.
    title_overall: ''
    table_title_overall: null
    impact_text: A low weight at birth can increase a newborn’s risk of negative health
      impacts, including impaired development, mental or emotional distress, and chronic
      diseases. The percentage of newborns with low birthweight has been increasing
      over the past decade. The reasons for this rise are unclear. It can only be
      partially explained by changing demographic factors, such as an increase in
      the number of people giving birth for the first time and people giving birth
      at older ages.
    general_footnotes: "<p>Indicator: percentage of live births with birthweight less
      than 2,500 grams.</p>\r\n\r\n<p>Source: Statistics Canada. Table 13-10-0422-01</p>\r\n\r\n<p>Most
      recent data collection period: 2021</p>\r\n\r\n<p>Year published: 2022</p>\r\n\r\n<p>Date
      retrieved: May 2023</p>\r\n\r\n<p>Live birth is defined as the complete expulsion
      or extraction from its mother of a product of conception, irrespective of the
      duration of the pregnancy, which, after such separation, breathes or shows any
      other evidence of life, such as beating of the heart, pulsation of the umbilical
      cord, or definite movement of voluntary muscles, whether or not the umbilical
      cord has been cut or the placenta is attached.</p>\r\n\r\n<p>During the production
      of each year&#39;s birth/death/stillbirth statistics, data from previous years
      may be updated to reflect any changes from the provincial and territorial vital
      statistics registrars. Birth data for 1991-2020 were revised on September 28,
      2022.</p>\r\n\r\n<p>2017 to 2021 data for Yukon are not available.</p>\r\n\r\n<p>Due
      to improvements in methodology and timeliness, the duration of data collection
      has been shortened compared to previous years. As a result, there may have been
      fewer births and stillbirths captured by the time of the release. The 2021 data
      are considered preliminary.</p>\r\n\r\n<p>As a result of delays with birth registrations,
      fewer births were captured for Manitoba in 2021. There were also fewer births
      captured for Nova Scotia in 2021 due to coverage issues.</p>\r\n\r\n<p>The geographic
      distribution of live births in this table is based on the mother&#39;s usual
      place of residence.</p>\r\n\r\n<p>Live births to mothers who are residents of
      Canada with unknown province or territory of residence were included in the
      calculations.</p>\r\n\r\n<p>Birth weight is the first weight of the newborn
      obtained immediately after birth, expressed in grams.</p>\r\n\r\n<p>No formal
      statistical tests were completed to make comparisons between sex groups.</p>\r\n\r\n<p>Sex
      or gender data were reported as per the original data source. Data that capture
      sex, gender, and other attributes, such as racialization and ethnicity, of all
      people in Canada are important as they can help inform the development and evaluation
      of inclusive programs and policies. Work is ongoing to fill these data gaps
      in Canada. For more information, visit the &lt;a target=&quot;_blank&quot; rel=&quot;noopener&quot;
      href = &ldquo;https://cihr-irsc.gc.ca/e/8673.html&rdquo;&gt;Canadian Institutes
      of Health Research&lt;/a&gt;.</p>\r\n\r\n<p>See &lt;a href=&rdquo;#Additional-information&quot;&gt;Additional
      information&lt;/a&gt; for other health data resources for Indigenous peoples
      and/or other populations.</p>"
    main_source_english: <p>Statistics Canada. (2022). Table 13-10-0422-01 Live births,
      by birth weight. Retrieved from https://doi.org/10.25318/1310042201-eng</p>
    other_relevant_sources_english: <p>Canadian Institutes of Health Research. (2023).
