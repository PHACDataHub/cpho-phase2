    trend_footnotes: "<p>Trend analysis was conducted using Joinpoint trend analysis.
      This tests whether a multi-segmented line is a significantly better fit than
      a straight or less-segmented line. Line segments are joined at points called
      joinpoints and each one denotes a statistically significant (p &le; .05) change
      in trend. If the fit of the trend line is statistically significant (p &le;
      .05), the trend is either increasing or decreasing, if not (p &gt; .05), the
      trend is stable.<br />\r\nFor model selection method, Bayesian Information Criterion
      (BIC) was selected in Joinpoint if the data set contained fewer than 10 data
      points. Permutation Test was selected if the data set contained 10 or more data
      points.<br />\r\nIn the first year of the COVID-19 pandemic, cancer screening
      disruptions, difficulties accessing primary care services, and fewer in-person
      appointments impacted the number of new cancer cases diagnosed in 2020. Data
      from 11 of Canada&rsquo;s 13 provinces and territories indicated that the rate
      of all newly diagnosed cancer cases in 2020 was 12.3% lower than the average
      annual rate for the previous five years. Similarly, the rate of newly diagnosed
      colorectal (-16.8%), lung (-15.5%) and breast (-11.3%) cancer cases in 2020
      were all lower than the average annual rate for 2015 to 2019 (https://www150.statcan.gc.ca/n1/daily-quotidien/230516/dq230516c-eng.htm).
      These pandemic-related changes, which may vary by sex and province/territory,
      will affect trends and comparisons by sex and jurisdiction that include data
      from 2020.</p>"
