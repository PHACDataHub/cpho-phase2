    measure_text: The rate of newly diagnosed dementia cases (including Alzheimer
      disease) per 100,000 population among people aged 65 years or older.
    title_overall: ''
    table_title_overall: ''
    impact_text: <p>Dementia is an umbrella term that describes a set of symptoms
      affecting brain function. It is a chronic condition that usually gets worse
      over time. Dementia can occur in young people but is most common among people
      aged 65 years or older. The total number of people living with dementia in Canada
      has been increasing as a result of our growing and aging population. However,
      the rate of newly diagnosed dementia cases is decreasing, partly due to improvements
      in protective behaviours, such as healthy eating and keeping physically and
      mentally active. The rate of new cases of dementia is an important measure to
      help understanding the evolution of the condition in the Canadian population
      and to track progress on prevention.</p>
    general_footnotes: "<p>Indicator: rate of newly diagnosed dementia cases, including
      Alzheimer disease, aged 65 years or older, per 100,000 population.<br />\r\nSource:
