    name: CHILD AND YOUTH OBESITY
    category: factors_influencing_health
    topic: childhood_and_family_factors
    detailed_indicator: percentage of children and youth, aged 5 to 17 years, living
      with obesity
    sub_indicator_measurement: ''
    relevant_period_types: ''
    measure_text: The percentage of people aged 5 to 17 years living with obesity
      according to WHO body mass index classifications.
    title_overall: ''
    table_title_overall: ''
    impact_text: <p>Over the past 15 years, obesity rates in children and youth have
      remained stable in Canada. The factors contributing to childhood obesity are
      complex and include biological and environmental causes. Preventing childhood
      obesity can reduce the risk of asthma, type 2 diabetes, heart disease, and obesity
      in adulthood. More needs to be done to ensure all children have healthy and
      active environments.</p>
    general_footnotes: "<p>Indicator: percentage of children and youth, aged 5 to
      17 years, living with obesity.<br />\r\nSource: Statistics Canada. Table 13-10-0373-01<br
      />\r\nMost recent data collection period: 2018-2019<br />\r\nYear published:
      2022<br />\r\nDate retrieved: May 2023<br />\r\nOnly the last year of a date
      range is shown in the titles of tables and figures. For example, 2018-2019 is
      referred to as 2019.<br />\r\nFor the reference period 2007 to 2009, 5 year
      olds were not part of the target sample, so the estimates presented represent
      those aged 6 to 17 only.<br />\r\nData from the Canadian Health Measures Survey
      are collected over a 2-year period from a sample of approximately 5,700 respondents.
      Data for 2007-2009 were collected from March 2007 to February 2009. Data for
      2009-2011 data were collected from August 2009 to December 2011. For subsequent
      years, data were collected from January to December of the following year.<br
      />\r\nBody mass index (BMI) is calculated by dividing the respondent&#39;s measured
      body weight (in kilograms) by their height (in metres) squared.<br />\r\nThe
      population aged 5 to 17 is classified as &quot;obese&quot; according to BMI
      for age- and sex-specific cut-off points defined by the World Health Organization.
      This is defined as greater than 2 standard deviations above the mean for the
      child&rsquo;s age and sex.<br />\r\nAll estimates are crude rates.<br />\r\nNon-overlapping
      95% confidence intervals were used to infer statistically significant differences
      in data estimates between sex or age groups.<br />\r\nSex or gender data were
