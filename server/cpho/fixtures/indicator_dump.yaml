      retrieved: May 2023</p>\r\n\r\n<p>All rates were derived from acute-care hospitals
      that participate in the Canadian Nosocomial Infection Surveillance Program (CNISP).
      CNISP is a sentinel hospital network of 89 acute-care hospitals (2021) that
      participate from across all 10 provinces and 1 territory.</p>\r\n\r\n<p>HA-MRSA
      BSI pediatric rates derived from participating stand-alone pediatric hospitals,
      and adult rates derived from participating stand-alone adult hospitals (mixed
