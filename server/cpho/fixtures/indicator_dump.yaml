    impact_text: Alcohol is the most widely used psychoactive substance in Canada.
      Heavy drinking can have short-term impacts, such as alcohol poisoning and impairment.
      It can also have long-term impacts, including alcohol use disorder, liver disease,
      and cancer. Harm caused by alcohol use is preventable. Ongoing monitoring supports
      public health interventions and effective prevention strategies.
    general_footnotes: "<p>Indicator: percentage of people, aged 12 years or older,
      who report heavy drinking.</p>\r\n\r\n<p>Source: Statistics Canada. Table 13-10-0096-01.</p>\r\n\r\n<p>Most
      recent data collection period: 2021</p>\r\n\r\n<p>Year published: 2022</p>\r\n\r\n<p>Date
      retrieved: May 2023</p>\r\n\r\n<p>Heavy drinking refers to males who reported
      having 5 or more drinks, or females who reported having 4 or more drinks, on
      one occasion, at least once a month in the past year.</p>\r\n\r\n<p>Census population
      counts were used to produce the population projection counts. These counts are
      used to ensure that the Canadian Community Health Survey (CCHS) survey weights
      and estimates included in this table are consistent with known population totals.</p>\r\n\r\n<p>Bootstrapping
      techniques were used to produce the 95% confidence intervals (CIs).</p>\r\n\r\n<p>Percentages
      are rounded to the nearest decimal point.</p>\r\n\r\n<p>Non-response categories
      (&ldquo;refusal&quot;, &ldquo;don&rsquo;t know&rdquo; and &quot;not stated&quot;)
      were excluded from the denominator of estimates.</p>\r\n\r\n<p>Non-overlapping
      95% confidence intervals were used to infer statistically significant differences
      in data estimates between sex or age groups.</p>\r\n\r\n<p>If there was no overlap
      in 95% confidence intervals across age groups, the age group with the lowest
      or highest estimate was stated.</p>\r\n\r\n<p>Sex or gender data were reported
      as per the original data source. Data that capture sex, gender, and other attributes,
      such as racialization and ethnicity, of all people in Canada are important as
      they can help inform the development and evaluation of inclusive programs and
      policies. Work is ongoing to fill these data gaps in Canada. For more information,
