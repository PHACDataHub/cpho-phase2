  fields:
    name: COMMUNITY BELONGING
    category: factors_influencing_health
    topic: social_factors
    detailed_indicator: '% of population aged 12 years and older reporting a somewhat
      strong or very strong sense of belonging to local community'
    sub_indicator_measurement: ''
    relevant_period_types: ''
    measure_text: The percentage of people aged 12 years or older who said they have
      a very strong or somewhat strong sense of belonging to their local community.
    title_overall: ''
    table_title_overall: null
    impact_text: A strong sense of belonging to the local community is linked with
      positive health outcomes. Community belonging is a measure of social well-being,
      which is an indicator of positive mental health. People with strong community
      ties are also more likely to say their health and mental health are very good
      or excellent. Neighbourhoods with the highest levels of community belonging
      tend to be older and less populated, and to have less violent crime.
    general_footnotes: "<p>Indicator: percentage of people, aged 12 years or older,
      that reported a very strong or somewhat strong sense of belonging to their local
      community.</p>\r\n\r\n<p>Source: Statistics Canada. Table 13-10-0096-01.</p>\r\n\r\n<p>Most
      recent data collection period: 2021</p>\r\n\r\n<p>Year published: 2022</p>\r\n\r\n<p>Date
      retrieved: May 2023</p>\r\n\r\n<p>Response options to the question on community
      belonging were &quot;very strong&quot;, &quot;somewhat strong&quot;, &quot;somewhat
      weak&quot; and &quot;very weak&quot;.</p>\r\n\r\n<p>Non-response categories
      (&ldquo;refusal&quot;, &ldquo;don&rsquo;t know&rdquo; and &quot;not stated&quot;)
      were excluded from the denominator of estimates.</p>\r\n\r\n<p>The annual estimates
      are based on Canadian Community Health Survey (CCHS) data from people living
      in the 10 provinces.</p>\r\n\r\n<p>The following groups, representing less than
      3% of the Canadian population aged 12 years or older, were not included in this
      survey:</p>\r\n\r\n<p>- persons living on reserves and other Indigenous settlements
      in the provinces</p>\r\n\r\n<p>- full-time members of the Canadian Forces</p>\r\n\r\n<p>-
      people living in institutions</p>\r\n\r\n<p>- children aged 12-17 living in
      foster care, and</p>\r\n\r\n<p>- persons living in the Quebec health regions
      of R&eacute;gion du Nunavik and R&eacute;gion des Terres-Cries-de-la-Baie-James</p>\r\n\r\n<p>Non-overlapping
      95% confidence intervals were used to infer statistically significant differences
      in data estimates between sex or age groups.</p>\r\n\r\n<p>Sex or gender data
      were reported as per the original data source. Data that capture sex, gender,
      and other attributes, such as racialization and ethnicity, of all people in
      Canada are important as they can help inform the development and evaluation
      of inclusive programs and policies. Work is ongoing to fill these data gaps
      in Canada. For more information, visit the &lt;a target=&quot;_blank&quot; rel=&quot;noopener&quot;
      href = &ldquo;https://cihr-irsc.gc.ca/e/8673.html&rdquo;&gt;Canadian Institutes
      of Health Research&lt;/a&gt;.</p>\r\n\r\n<p>Community belonging is included
      in the &lt;a target=&quot;_blank&quot; rel=&quot;noopener&quot; href = &ldquo;https://health-infobase.canada.ca/positive-mental-health/&rdquo;&gt;Positive
      Mental Health Surveillance Indicator Framework (PMHSIF)&lt;/a&gt;.</p>\r\n\r\n<p>Positive
      mental health is defined as &quot;a state of well-being that allows us to feel,
