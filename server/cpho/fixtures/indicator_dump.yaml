    x_axis_benchmark: Percent
    benchmarking_footnotes: "<ul>\r\n\t<li>Indicator: percentage of children at 1
      year vaccinated for diphtheria, tetanus and pertussis, measles and hepatitis
      B.</li>\r\n\t<li>Source: Organisation for Economic Co-operation and Development.
      Health Care Utilisation: Immunisation.</li>\r\n\t<li>Most recent data collection
      period: 2022 or latest available year of data</li>\r\n\t<li>Year published:
      2023</li>\r\n\t<li>Date retrieved: July 2023</li>\r\n\t<li>The indicator used
      for country comparison was selected to most closely align with dashboard indicators.
      In some cases, this was not an exact match.</li>\r\n\t<li>Possible results are
      &quot;similar&quot;, &quot;better&quot; or &quot;worse&quot; than the Organisation
      for Economic Co-operation and Development (OECD) average. Countries within 1
      standard deviation of the mean are considered &quot;similar&quot;. Particularly
      large outliers (values larger or smaller than 3 standard deviations from the
      OECD average) are excluded from the calculation of the standard deviation. This
      is to avoid statistical distortions.</li>\r\n\t<li>Use caution when comparing
      coverage estimates for Canada to other countries, due to differences in methodology.
      cNICS also underestimates vaccination coverage and it would be challenging to
      directly compare Canada to other countries without knowing data collection methods
      in these countries.</li>\r\n\t<li>The OECD measures these benchmarks by 1 year
      of age, while the cNICS measures coverage by 2 years of age. This can produce
      differences in coverage estimates. cNICS also underestimates vaccination coverage.
      Caution is advised since data collection methods may differ. The estimate of
      92% that is presented for Canada is based on receipt of 3 doses of polio by
      2nd birthday which is used as a proxy measure since polio is given together
      with DTaP in Canada.</li>\r\n\t<li>Estimate for Canada is based on the 2019
      cNICS.</li>\r\n\t<li>Individual country data varies from 2021 through 2022.</li>\r\n</ul>"
