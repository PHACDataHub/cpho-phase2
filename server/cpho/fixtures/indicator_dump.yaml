    trend_footnotes: "<p>The 2020 Canadian Community Health Survey included pre-pandemic
      and pandemic data.</p>\r\n\r\n<p>The COVID-19 pandemic had major impacts on
      the data collection operations for the Canadian Community Health Survey (CCHS)
      2020. In 2020, data collection was stopped mid-March, towards the end of the
      first collection period, and did not resume until September. The second, third
      and fourth quarterly samples were collected during very short collection periods,
      each of about five weeks, from September to December. The impossibility of conducting
      in-person interviews, the shorter collection periods and collection capacity
      issues resulted in a significant decrease in the response rates. As for previous
      CCHS cycles, survey weights were adjusted to minimize any potential bias that
      could arise from survey non-response; non-response adjustments and calibration
      using available auxiliary information were applied and are reflected in the
      survey weights provided with the data file. Extensive validations of survey
      estimates were also performed and examined from a bias analysis perspective.
      Despite these rigorous adjustments and validations, the high non-response increases
      the risk of a remaining bias and the magnitude with which such a bias could
      impact estimates produced using the survey data.</p>"
